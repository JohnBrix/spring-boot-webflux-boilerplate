spring.application.name=Boileplate-for-Reactive-Programming


spring.r2dbc.url=r2dbc:mysql://localhost:3306/sample_db?verifyServerCertificate=false&useSSL=false&requireSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&tlsVersion=TLSv1.2
spring.r2dbc.username= root
spring.r2dbc.password=

# Enable Actuator Metrics & Prometheus Endpoint
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=health,prometheus,info

# Enable Health Probes for Kubernetes or Liveness/Readiness Checks
management.endpoint.health.probes.enabled=true
management.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

